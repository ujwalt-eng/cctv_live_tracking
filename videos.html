<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Grid</title>
    <style>
        body { font-family: sans-serif; background-color: #111; color: white; padding: 20px; }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-item { background: #222; padding: 10px; border-radius: 8px; }
        video { width: 100%; height: auto; border-radius: 4px; display: block; }
        h2 { text-align: center; }
    </style>
</head>
<body>

    <h2>Live Streams</h2>

    <div class="video-grid">
        <div class="video-item">
            <video controls autoplay muted playsinline>
                <source src="https://sec-homepage-bbs-moderators.trycloudflare.com/mycamera/index.m3u8" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <video controls autoplay muted playsinline>
                <source src="https://sec-homepage-bbs-moderators.trycloudflare.com/mycamera/index.m3u8" type="application/x-mpegURL">
            </video>
        </div>
        <div class="video-item">
            <video controls autoplay muted playsinline>
                <source src="https://sec-homepage-bbs-moderators.trycloudflare.com/mycamera/index.m3u8" type="application/x-mpegURL">
            </video>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(v => {
                v.play().catch(error => {
                    console.log("Autoplay was prevented. Users must interact first.");
                });
            });
        });
    </script>
</body>

</html>
